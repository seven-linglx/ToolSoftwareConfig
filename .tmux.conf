# 状态栏
# set default shell to zsh
set-option -g default-shell /bin/zsh

# 颜色
set -g xterm-keys on
set -g default-terminal "xterm-256color"
# keymap
set -g prefix C-s
unbind C-b
#right
bind-key k select-pane -U
#down
bind-key j select-pane -D
#left
bind-key h select-pane -L
#right
bind-key l select-pane -R
#choose
bind 0 select-pane -t 0
bind 1 select-pane -t 1
bind 2 select-pane -t 2
bind 3 select-pane -t 3
bind 4 select-pane -t 4
bind 5 select-pane -t 5

bind r source-file ~/.tmux.conf \; display "Reloaded!"

set -g status-bg black
set -g status-fg white

# vi
set -g status-keys vi
setw -g mode-keys vi
# bind y run-shell "tmux show-buffer | xclip -sel clip -i" \; display-message "Copied tmux buffer to system clipboard"
tmux_conf_copy_to_os_clipboard=true

unbind '"'
bind v splitw -h # vertical split (prefix v)
bind V splitw -h -p 30 # vertical split (prefix v)
unbind %
bind e splitw -v # horizontal split (prefix h)
bind E splitw -v -p 25 # horizontal split (prefix h)

# 对齐方式
set-option -g status-justify centre

# 左下角
set-option -g status-left '#[bg=black,fg=green][#[fg=cyan]#S#[fg=green]]'
set-option -g status-left-length 20

# 窗口活动通知
# setw -g monitor-activity on
# set -g visual-activity on

# 分割线颜色
set -g pane-border-fg colour189
# set -g pane-border-bg black
set -g pane-active-border-fg colour40
# set -g pane-active-border-bg colour38

# 窗口列表
setw -g automatic-rename on
set-window-option -g window-status-format '#[dim]#I:#[default]#W#[fg=grey,dim]'
set-window-option -g window-status-current-format '#[fg=cyan,bold]#I#[fg=blue]:#[fg=cyan]#W#[fg=dim]'
set-window-option -g window-status-current-bg black

# mouse control
#setw -g mode-mouse on
#setw -g mouse-select-pane on
#setw -g mouse-resize-pane on
set-option -g mouse on

# 右下角
set -g status-right '#[fg=green][#[fg=cyan]%Y-%m-%d#[fg=green]]'
